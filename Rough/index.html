<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #0e1117">
    <div
      style="
        display: grid;
        grid-template-columns: 20px 20px 100px auto 50px 30px;
        align-items: center;
        justify-content: space-between;
        gap: 5px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        opacity: 0.5;
      "
    >
      <p style="color: gray; text-wrap: nowrap">{index}</p>
      <p>
        {task["completed"]}my name isUbair i love to c==play and watch
        vrocievkljfkj lkjl
      </p>
      <div>
        <p style="font-weight: 800; font-size: large; color: red">
          {task["title"]}
        </p>
        <p style="color: gray; opacity: 0.7; font-size: smaller">
          {task["added date"]}
        </p>
      </div>
      <p style="font-weight: 100; font-size: medium; color: gray">
        {task["details"]}
      </p>
      <div>
        <p>{task["due date"]}</p>
        <p style="color: gray; font-size: small">15 days</p>
      </div>
      <p
        style="
          background-color: red;
          color: white;
          padding: 5px;
          border-radius: 5px;
        "
      >
        {task["priority"]}
      </p>
    </div>
  </body>
</html>
